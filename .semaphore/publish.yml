version: v1.0
name: Publish to NPM
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy Example
    task:
      jobs:
        - name: Deploy example to gh-pages
          commands:
            - checkout
            - cache restore
            - nvm use
            - npm run build
            - npm run deploy
            - echo 'MessageNotificationMUI Example was deployed!'
      secrets:
        - name: MessageNotificationMUI
    dependencies:
      - Publish
  - name: Publish
    task:
      jobs:
        - name: Publish to NPM
          commands:
            - checkout
            - cache restore
            - nvm use
            - 'echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc'
            - cache restore message-notification-mui-build
            - npm publish
            - echo 'MessageNotificationMUI was published!'
      secrets:
        - name: MessageNotificationMUI
    dependencies:
      - Build
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - checkout --use-cache
            - cache restore
            - npm run prepare
            - cache delete message-notification-mui-build
            - cache store message-notification-mui-build dist
      secrets:
        - name: MessageNotificationMUI
